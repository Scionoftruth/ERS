<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/navbar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body>
	<div class='welcome'>
		 <h1>Welcome To The </h1>
		 <h1>Employee Reimbursement System</h1>
	</div>
    <div class='container'>
        <div class='login-container'>
            <h3>Please Sign-in</h3>

            <form id='login'>
                <label for="username">Username: </label>
                <input type="text" name="username" maxlength="50" required id="username">
                <label for="password">Password: </label>
                <input type="password" name="password" minlength="8" required id="password">
                <input type="submit" value="Login" />
            </form>
            
            <a href=resources/html/register.html><button class="r-button">Register New Account</button></a>
        </div>
    </div>
    <script src="resources/js/login.js"></script>

</body>

</html>
